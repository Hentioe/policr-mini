when:
  - branch: [develop, stable]
    event: push

steps:
  app-compile:
    image: gramoss/mini-build-base:20240521
    pull: true
    environment:
      MIX_ENV: prod
    commands:
      - xbps-install -Sy git
      - mix deps.get
      - mix compile

  app-assets-build:
    image: node:20
    commands:
      - npm install --location=global pnpm@9.1.2
      - pnpm --prefix assets install
      - pnpm --prefix assets run deploy
      - pnpm --prefix webapps install
      - pnpm --prefix webapps build

  app-release:
    image: gramoss/mini-build-base:20240521
    environment:
      MIX_ENV: prod
    commands:
      - xbps-install -Sy git
      - mix local.hex --force
      - mix local.rebar --force
      - mix phx.digest
      - mix release

  develop-image-build-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: gramoss/policr-mini
      username: gramoss
      password:
        from_secret: gramoss_pass
      dockerfile: Dockerfile.multiarch
      platforms: linux/amd64,linux/arm64/v8
      tags:
        - develop
    when:
      branch: develop
      event: push

  stable-image-tags-gen:
    image: busybox
    when:
      branch: stable
      event: push
    commands:
      - echo -n "$(date +'%Y%m%d'),latest" > .tags

  stable-image-build-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: gramoss/policr-mini
      username: gramoss
      password:
        from_secret: gramoss_pass
      dockerfile: Dockerfile.multiarch
      platforms: linux/amd64,linux/arm64/v8
    when:
      branch: stable
      event: push

  schedule-pre-deploy:
    image: curlimages/curl
    commands:
      - curl -f -X POST $PRE_DEPLOY_HOOK_URL
    secrets: [PRE_DEPLOY_HOOK_URL]
    when:
      branch: develop
      event: push
