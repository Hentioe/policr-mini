---
kind: pipeline
type: docker
name: default

steps:
  - name: app-compile
    image: hentioe/elixir:1.15.7-otp-26-slim
    pull: always
    environment:
      MIX_ENV: prod
    commands:
      - mix deps.get
      - mix compile

  - name: assets-build
    image: node:lts-hydrogen
    commands:
      - npm install --location=global pnpm@8.9.0
      - pnpm --prefix assets install
      - pnpm --prefix assets run deploy

  - name: app-build
    image: hentioe/elixir:1.15.7-otp-26-slim
    environment:
      MIX_ENV: prod
    commands:
      - mix local.hex --force
      - mix local.rebar --force
      - mix phx.digest
      - mix release

  - name: generate-image-tags
    image: busybox
    when:
      branch:
        - master
      event:
        - push
    commands:
      - echo -n "$(date +'%Y%m%d'),latest" > .tags

  - name: image-push-develop
    image: plugins/docker
    settings:
      repo: telestd/policr-mini
      username: telestd
      password:
        from_secret: hub_pass_telestd
      dockerfile: Dockerfile
      tags: develop
    when:
      branch:
        - develop
      event:
        - push

  - name: image-push-master
    image: plugins/docker
    settings:
      repo: telestd/policr-mini
      username: telestd
      password:
        from_secret: hub_pass_telestd
      dockerfile: Dockerfile
    when:
      branch:
        - master
      event:
        - push
