---
kind: pipeline
type: docker
name: default

steps:
  - name: app-compile
    image: gramoss/mini-build-base:20240329
    pull: always
    environment:
      MIX_ENV: prod
    commands:
      - xbps-install -Sy git
      - mix deps.get
      - mix compile

  - name: app-assets-build
    image: node:lts-hydrogen
    commands:
      - npm install --location=global pnpm@8.15.5
      - pnpm --prefix assets install
      - pnpm --prefix assets run deploy

  - name: app-release
    image: gramoss/mini-build-base:20240329
    environment:
      MIX_ENV: prod
    commands:
      - xbps-install -Sy git
      - mix local.hex --force
      - mix local.rebar --force
      - mix phx.digest
      - mix release

  - name: generate-image-tags
    image: busybox
    when:
      branch:
        - master
      event:
        - push
    commands:
      - echo -n "$(date +'%Y%m%d'),latest" > .tags

  - name: image-push-develop
    image: plugins/docker
    settings:
      repo: gramoss/policr-mini
      username: gramoss
      password:
        from_secret: gramoss_hub_password
      dockerfile: Dockerfile.amd64ci
      tags: develop
    when:
      branch:
        - develop
      event:
        - push

  - name: image-push-stable
    image: plugins/docker
    settings:
      repo: gramoss/policr-mini
      username: gramoss
      password:
        from_secret: gramoss_hub_password
      dockerfile: Dockerfile.amd64ci
    when:
      branch:
        - master
      event:
        - push
