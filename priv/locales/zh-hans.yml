verification:
  unity:
    single_waiting: |
      新成员 %{mentioned_user} 你好！

      您当前需要完成验证才能解除限制，验证有效时间不超过 __%{seconds}__ 秒。
      过期会被踢出或封禁，请尽快。
    multiple_waiting: |
      刚来的 %{mentioned_user} 和另外 %{remaining_count} 个还未验证的新成员，你们好！

      请主动完成验证以解除限制，验证有效时间不超过 __%{seconds}__ 秒。
      过期会被踢出或封禁，请尽快。
  passed:
    private: |
      恭喜您通过了『*%{chat_title}*』的加群验证，权限已恢复。

      _提示：如果限制仍未解除请主动联系群管理。_
    notice: 刚刚 %{mentioned_user} 通过了验证，用时 %{seconds} 秒。
  wronged:
    kick:
      private: |
        抱歉，您未通过『*%{chat_title}*』的加群验证。已被移出该群。

        _提示：可稍后重新尝试，但无法立刻再次加入。_
      public: |
        刚刚 %{mentioned_user} 验证错误，已经移出本群。

        过 %{time_text}后可再次尝试加入。
    ban:
      private: 抱歉，您未通过『*%{chat_title}*』的加群验证。已被封禁。
      public: 刚刚 %{mentioned_user} 验证错误，已被封禁。
  timeout:
    kick:
      public: |
        刚刚 %{mentioned_user} 超时未验证，已经移出本群。

        过 %{time_text}后可再次尝试加入。
    ban:
      public: 刚刚 %{mentioned_user} 超时未验证，已被封禁。
  manual:
    kick:
      public: |
        刚刚 %{mentioned_user} 被手动踢出，针对 TA 个人的验证已取消。
    ban:
      public: |
        刚刚 %{mentioned_user} 被手动封禁，针对 TA 个人的验证已取消。

buttons:
  verification:
    click_here: 点此验证

errors:
  verification_created_failed: |
    发生了一些错误，针对 %{mentioned_user} 的验证创建失败。建议管理员自行鉴别再决定取消限制或手动封禁。

    如果反复出现此问题，请取消接管状态并通知开发者。
  verification_not_found: 没有找到和这条验证有关的记录哦～
  verification_target_incorrect: 此条验证并不针对你～
  verification_expired: 这条验证可能已经失效了～
  verification_no_wating: 您没有该目标群组的待验证记录。
units:
  sec: 秒
  min: 分钟
