verification:
  unity:
    single_waiting: |
      新成员 %{mentioned_user} 你好！

      您当前需要完成验证才能解除限制，验证有效时间不超过 __%{seconds}__ 秒。
      过期会被踢出或封禁，请尽快。
    multiple_waiting: |
      刚来的 %{mentioned_user} 和另外 %{remaining_count} 个还未验证的新成员，你们好！

      请主动完成验证以解除限制，验证有效时间不超过 __%{seconds}__ 秒。
      过期会被踢出或封禁，请尽快。
  passed:
    private: |
      恭喜您通过了『*%{chat_title}*』的加群验证，权限已恢复。

      _提示：如果限制仍未解除请主动联系群管理。_
    notice: 刚刚 %{mentioned_user} 通过了验证，用时 %{seconds} 秒。
  wronged:
    kick:
      private: |
        抱歉，您未通过『*%{chat_title}*』的加群验证。已被移出该群。

        _提示：可稍后重新尝试，但无法立刻再次加入。_
      public: |
        刚刚 %{mentioned_user} 验证错误，已经移出本群。

        过 %{time_text}后可再次尝试加入。
    ban:
      private: 抱歉，您未通过『*%{chat_title}*』的加群验证。已被封禁。
      public: 刚刚 %{mentioned_user} 验证错误，已被封禁。
  timeout:
    kick:
      public: |
        刚刚 %{mentioned_user} 超时未验证，已经移出本群。

        过 %{time_text}后可再次尝试加入。
    ban:
      public: 刚刚 %{mentioned_user} 超时未验证，已被封禁。
  manual:
    kick:
      public: |
        刚刚 %{mentioned_user} 被手动踢出，针对 TA 个人的验证已取消。
    ban:
      public: |
        刚刚 %{mentioned_user} 被手动封禁，针对 TA 个人的验证已取消。

buttons:
  verification:
    click_here: 点此验证

errors:
  dont_understand: 很抱歉，我未能理解您的意图。
  unknown: 发生了一些未预料的情况，请向开发者反馈。
  scheme_fetch_failed: 发生了一些错误，没有读取到本群的验证方案。如果重复出现此问题，请取消机器人的接管状态并通知开发者。
  verification_created_failed: |
    发生了一些错误，针对 %{mentioned_user} 的验证创建失败。建议管理员自行鉴别再决定取消限制或手动封禁。

    如果反复出现此问题，请取消接管状态并通知开发者。
  verification_not_found: 没有找到和这条验证有关的记录哦～
  verification_target_incorrect: 此条验证并不针对你～
  verification_expired: 这条验证可能已经失效了～
  verification_no_wating: 您没有该目标群组的待验证记录。
  no_permission: |
    由于机器人缺少必要权限，已自动取消对新成员验证的接管。

    如果需要恢复接管：
    1. 将机器人提升为管理员，并确保至少具备「限制用户」和「删除消息」权限。
    2. 发送 /sync@%{bot_username} 命令。

    如没必要，请将本机器人移出群组。
  non_super_group: |
    请在超级群中使用本机器人。如果您不清楚普通群、超级群这些概念，请尝试为本群创建公开链接。

    _提示：创建公开链接后再转私有的群仍然是超级群。_

    在您将本群提升为超级群以后，可再次添加本机器人。如果您正在实施测试，请在测试完成后将本机器人移出群组。

units:
  sec: 秒
  min: 分钟

login:
  success: |
    已为您创建一枚令牌，点击下方链接可直接进入后台。亦或复制令牌手动登入。

    `%{token}`

    有效期为 1 天，过期需重新申请和登入。如怀疑泄漏请立即吊销。
  non_admin: |
    *未找到和您相关的权限记录*

    _如果您确定自己是群管理员，且群组中的确使用了本机器人。请通知群主或其它管理员在群内使用 `/sync` 命令同步最新数据。_
  not_found: |
    _未找到和您相关的用户记录_

    如果您确定自己是群管理员，且群组中的确使用了本机器人。请通知群主或其它管理员在群内使用 `/sync` 命令同步最新数据。
  join_text: 进入后台
  revoke_text: 吊销全部令牌
  only_private: 请在私聊中使用此命令。

revoke:
  success: 已成功吊销自 `%{datetime}` 之前的全部令牌。
  failed: 出于某些原因吊销操作未实际执行，请尝试联系社区群寻求帮助。
